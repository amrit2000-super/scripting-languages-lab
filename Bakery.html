<!--Design a case study for a Bakery that creates and
validates a HTML form at the client side using Javascript. Bakery Menu & Price calculation
of items bought should be the result. Perform the necessary Client Side validation using
JavaScript.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery</title>
</head>
<body>
    <p>Select the item you want to select:<select name="Bakery" id="Bakery">
        <option value="Cake">Cake</option>
        <option value="PanCake">Pancake</option>
        <option value="VadaPav">VadaPav</option>
    </select></p>
    <p>Enter the quantity of the item:<input type="number" id="quantity" min="1"></p>
    <button onclick="calculate()" value="Calcualte">Submit</button>
    <table id="items">
        <tr>
        <th>ItemPurchased</th>
        <th>Quantity</th>
        <th>Price</th>
        </tr>
    </table>

    <script>
        function calculate() {
            var itemName=document.getElementById("Bakery").value;
            var itemQuantity=document.getElementById("quantity").value;
            var table=document.getElementById("items");
            var price=0;
            switch(itemName) {
                case "Bakery":
                    price=2*itemQuantity;
                    break;
                case "PanCake":
                    price=3*itemQuantity;
                    break;
                case "VadaPav":
                    price=4*itemQuantity;
                    break;
                default:
                    price=5*itemQuantity;
                    break;
            }
            let row=table.insertRow();
            var cell1=row.insertCell(0);
            var cell2=row.insertCell(1);
            var cell3=row.insertCell(2);
            cell1.innerHTML=itemName;
            cell2.innerHTML=itemQuantity;
            cell3.innerHTML=price;
        }
    </script>
</body>
</html>
